<head>

</head>

<body>
    <div class="container p-5 mx-auto ">
        <h1 class="text-center mb-5">BÀI TẬP MẢNG</h1>
        <div class="form-group row">
            <div class="col-lg-4 col-sm-6">
                <input type="number" min="-9999" max="9000" placeholder="Nhập số n" id="nhapSo" class="form-control">
            </div>
            <div class="col-lg-2 col-sm-4 ">
                <button id="themSo" class="btn btn-dark mt-md-0  mt-3">Thêm số</button>
            </div>
        </div>
        <div id="mangSo" class="mt-3 mb-5 py-3 alert alert-danger"></div>
       

        <div class="dropdown-box">
            <div class="drowBox">
                <div class="opener">
                    <h1>1. Tổng số dương</h1>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="content">
                    <button class="btnBai1 btn btn-primary mt-2">Tính tổng</button>
                    <div class="ketQuaB1 alert alert-primary mt-3"></div>
                </div>
            </div>
            <div class="drowBox">
                <div class="opener">
                    <h1>2. Đếm số dương</h1>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="content">
                    <button class="btnBai2 btn btn-primary mt-2">Đếm số</button>
                    <div class="ketQuaB2 alert alert-primary mt-3"></div>
                </div>
            </div>
            <div class="drowBox">
                <div class="opener">
                    <h1>3. Tìm số nhỏ nhất</h1>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="content">
                    <button class="btnBai3 btn btn-primary mt-2">Tìm số nhỏ nhất</button>
                    <div class="ketQuaB3 alert alert-primary mt-3"></div>
                </div>
            </div>
            <div class="drowBox">
                <div class="opener">
                    <h1>4. Tìm số dương nhỏ nhất</h1>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="content">
                    <button class="btnBai4 btn btn-primary mt-2">Tìm số dương nhỏ nhất</button>
                    <div class="ketQuaB4 alert alert-primary mt-3"></div>
                </div>
            </div>
            <div class="drowBox">
                <div class="opener">
                    <h1>5. Tìm số chẵn cuối cùng</h1>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="content">
                    <button class="btnBai5 btn btn-primary mt-2">Tìm số chẵn cuối cùng</button>
                    <div class="ketQuaB5 alert alert-primary mt-3"></div>
                </div>
            </div>
            <div class="drowBox">
                <div class="opener">
                    <h1>6. Đổi chỗ</h1>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="content ">
                    <div class="row form-group">
                        <div class="col-lg-3 col-6">
                            <input type="number" min="0" max="1000" placeholder="Nhập số vị trí 1" class="viTri1 form-control ">
                        </div>
                        <div class="col-lg-3 col-6">
                            <input type="number" min="0" max="1000" placeholder="Nhập số vị trí 2" class="viTri2 form-control ">
                        </div>
                    </div>
                
                    <button class="btnBai6 btn btn-primary mt-2">Đổi chỗ</button>
                    <div class="ketQuaB6 alert alert-primary mt-3"></div>
                </div>
            </div>
            <div class="drowBox">
                <div class="opener">
                    <h1>7. Sắp xếp tăng dần</h1>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="content">
                    <button class="btnBai7 btn btn-primary mt-2">Sắp xếp tăng dần</button>
                    <div class="ketQuaB7 alert alert-primary mt-3"></div>
                </div>
            </div>
            
            <div class="drowBox">
                <div class="opener">
                    <h1>8. Tìm số nguyên tố đầu tiên</h1>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="content">
                    <button class="btnBai8 btn btn-primary mt-2">Tìm số nguyên tố</button>
                    <div class="ketQuaB8 alert alert-primary mt-3"></div>
                </div>
            </div>
            <div class="drowBox">
                <div class="opener">
                    <h1>9. Đếm số nguyên</h1>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="content">
                    <div class="row form-group">
                        <div class="col-lg-3 col-6">
                            <input type="number" min="-1000" max="1000" placeholder="Nhập số" class="nhaoSoB9 form-control ">
                        </div>
                        <div class="col-lg-2 col-3">
                            <button class="btnThemSoB9 btn btn-primary">Thêm số</button>
                        </div>
                        
                    </div>
                    <div class="mangSoB9 alert alert-primary mt-3"></div>
                    <button class="btnBai9 btn btn-primary mt-2">Đếm sô nguyên</button>
                    <div class="ketQuaB9 alert alert-primary mt-3"></div>
                </div>
            </div>
            <div class="drowBox">
                <div class="opener">
                    <h1>10. So sánh số lượng số âm và dương</h1>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="content">
                    <button class="btnBai10 btn btn-primary mt-2">So sánh</button>
                    <div class="ketQuaB10 alert alert-primary mt-3"></div>
                </div>
            </div>
        </div>	
    
       
    </div>


<script>

const opener = document.querySelectorAll(".opener");
const cont = document.querySelectorAll(".content");
const arrow = document.querySelectorAll(".opener i");

function dropdown(open, content , icon ){
	for (let i = 0; i < open.length; i++) {
		open[i].addEventListener("click", function(){
			content[i].classList.toggle("content-active");
			icon[i].classList.toggle("rotate");
			for (var j = 0; j < open.length; j++) {
				if(i != j){
					content[j].classList.remove("content-active");
					icon[j].classList.remove("rotate");
				}
			}
		});	
	}
}

dropdown( opener, cont,  arrow );	
</script>

        crossorigin="anonymous"></script>
